<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Preeti Jha</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      background-color: #f9f4f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #d23e6a;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #d23e6a;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #f28cb1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.9;
    }

    .social-icons {
      text-align: center;
      margin-top: 2rem;
    }

    .social-icons a {
      font-size: 2rem;
      margin: 0 1rem;
      color: #333;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      text-decoration: none;
      color: #555;
    }

    .back-link a:hover {
      color: #d23e6a;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1>Contact Me</h1>

  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/preeti-jha-55a887291" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/preetijha1086" target="_blank"><i class="fab fa-github"></i></a>
    
  </div>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script src="contact.js" defer></script>
</body>
</html>
